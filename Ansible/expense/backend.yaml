- name: mysql configuration
  hosts: backend
  become: yes
  tasks:
  - name: disable the nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable the nodejs version 20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install the nodejs package
    ansible.builtin.package:
      name: nodejs
      state: present

  - name: create the expense user
    ansible.builtin.user:
      name: expense

  - name: create the app directory 
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download the application file and stored into the temp file
    ansible.windows.win_get_url:
      url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
      dest: /tmp/backend.zip

  - name: Unzip a application code to app directory
    ansible.builtin.unarchive:
      src: /tmp/backend.zip
      dest: /app
      remote_src: yes


    

  
